<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 21 HTML</title>
  </head>
  <body>
    <h1>Rumah Makan Ibu Jamal</h1>
    <p>Silakan pilih menu makan Anda dibawah ini!</p>
    <p>Makanan :
      <select name="makanan">
          <option value="soto-kudus">Soto Kudus</option>
          <option value="tude_bakar">Tude Bakar</option>
          <option value="tempoyak_ikan" selected>Tempoyak Ikan</option>
          <option value="asinan_betawi">Asinan Betawi</option>
          <option value="kerak_telor">Kerak Telor</option>
          <option value="nasi_padang">Nasi Padang</option>
      </select>
    </p>

    <p>Minuman: <input type="text" list="listmakanan"></p>
      <datalist id="listmakanan">
        <option value="Es Teh">Es Teh</option>
        <option value="Jus Jeruk">Jus Jeruk</option>
        <option value="Air Mineral">Air Mineral</option>
        <option value="Jus Tomat">Jus Tomat</option>
      </datalist>

  </body>
</html>
